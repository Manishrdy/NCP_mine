<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seeker Form.</title>
  <link rel="stylesheet" href="login_seeker.css">
</head>
<body>
  <h2>Seeker Form</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<span>or use your email for registration</span>
			<ul>
				<li><input type="text" placeholder="Full Name" required/></li>
				<li><input type="date" placeholder="DOB" required/></li>
				<li><input type="text" placeholder="Username" pattern="^[aA-zZ]\\w{5,29}$" required></li>
				<li><input type="email" placeholder="Email" required/></li>
				<li><input type="password" placeholder="Password" required/></li>
				<li><input type="password" placeholder="Confirm Password" required/></li>
				<li><input type="text" placeholder="Organisation Name" required/></li>
				<li><input type="number" placeholder="UPI Mobile No" required/></li>
				<li><input type="number" placeholder="Experience" /></li>
				<li><input type="text" placeholder="GSTIN Number" /></li>
			</ul>
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<span>or use your account</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Fund Seeker!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>

<script>

  const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');

signUpButton.addEventListener('click', () => {
	container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
	container.classList.remove("right-panel-active");
});

</script>
</body>
</html>
